<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Customer â€” KumarBrothers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <nav class="kb-navbar d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center gap-3">
        <div class="navbar-brand">KumarBrothers</div>
        <div class="d-none d-lg-flex">
          <a class="nav-link text-white ms-3" href="index.html">Dashboard</a>
          <a class="nav-link text-white ms-3" href="customers.html">Customers</a>
        </div>
      </div>
      <div class="d-flex align-items-center gap-3">
        <div class="small-muted">Role:</div>
        <div id="current-role" class="role-badge">Loading...</div>
      </div>
    </nav>

    <div class="container main-container py-4">
      <h3>Edit Customer</h3>
      <div class="card p-4 mt-3">
        <form id="editCustomerForm">
          <div class="mb-3">
            <label class="form-label">Customer Name</label>
            <input type="text" id="c_name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Project Details</label>
            <textarea id="c_project" class="form-control" rows="4"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="c_email" class="form-control" placeholder="contact@example.com">
          </div>
          <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" id="c_phone" class="form-control" placeholder="+91-XXXXXXXXXX">
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-kb" type="submit">Save Changes</button>
            <a class="btn btn-outline-secondary" href="customers.html">Cancel</a>
          </div>
          <div id="status" class="mt-3"></div>
        </form>
      </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
    <script>
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      if(!id) location.href = 'customers.html';

      async function load(){
        try{
          const res = await fetch(`${(typeof KBConfig!=='undefined'?KBConfig.API_BASE:'http://127.0.0.1:8000')}/customers/${id}`);
          if(!res.ok) throw new Error('Failed to load');
          const j = await res.json();
          document.getElementById('c_name').value = j.name || '';
          document.getElementById('c_project').value = j.project_details || '';
          document.getElementById('c_email').value = j.email || '';
          document.getElementById('c_phone').value = j.phone || '';
        }catch(err){ alert('Could not load customer'); location.href='customers.html'; }
      }

      document.getElementById('editCustomerForm').addEventListener('submit', async function(e){
        e.preventDefault();
        const name = document.getElementById('c_name').value.trim();
        const project = document.getElementById('c_project').value.trim();
        const email = document.getElementById('c_email').value.trim();
        const phone = document.getElementById('c_phone').value.trim();
        const statusEl = document.getElementById('status');
        try{
          const payload = { name, project_details: project };
          if(email) payload.email = email;
          if(phone) payload.phone = phone;
          
          const res = await fetch(`${(typeof KBConfig!=='undefined'?KBConfig.API_BASE:'http://127.0.0.1:8000')}/customers/${id}`, {
            method: 'PUT', headers: {'Content-Type':'application/json'}, body: JSON.stringify(payload)
          });
          const j = await res.json().catch(()=>null);
          if(!res.ok){ statusEl.innerHTML = `<div class='text-danger'>${j?.detail||'Failed to update'}</div>`; return; }
          statusEl.innerHTML = `<div class='text-success'>Customer updated</div>`;
          setTimeout(()=> location.href = 'customers.html', 800);
        }catch(err){ statusEl.innerHTML = `<div class='text-danger'>${err.message}</div>`; }
      });

      load();
    </script>
  </body>
</html>
