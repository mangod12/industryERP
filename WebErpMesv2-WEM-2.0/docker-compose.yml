version: '3.8'

services:
  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kumar_steel_erp
    restart: unless-stopped
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=Kumar Brothers Steel ERP
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8000
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=kumar_steel_erp
      - DB_USERNAME=kumar_user
      - DB_PASSWORD=kumar_password
    depends_on:
      db:
        condition: service_healthy
    networks:
      - kumar_network
    entrypoint: ["/app/entrypoint.sh"]

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: kumar_steel_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: kumar_steel_erp
      MYSQL_USER: kumar_user
      MYSQL_PASSWORD: kumar_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - kumar_db_data:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kumar_network

  # phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: kumar_phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: kumar_user
      PMA_PASSWORD: kumar_password
    depends_on:
      - db
    networks:
      - kumar_network

networks:
  kumar_network:
    driver: bridge

volumes:
  kumar_db_data:
